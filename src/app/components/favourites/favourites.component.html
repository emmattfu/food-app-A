<div class="container">
  <mat-card>
    <div class="row">
      <div class="col-4 mb-3" *ngFor="let item of favouriteRecipes">
        <mat-card>
          <mat-card-header>
            <mat-card-title>{{ item.title }}</mat-card-title>
            <mat-card-subtitle>{{ item.publisher }}</mat-card-subtitle>
          </mat-card-header>
          <img mat-card-image [src]="item.image_url" [alt]="item.title">
          <mat-card-actions>
            <button mat-button routerLink="/recipes/{{ item.recipe_id }}">Подробней</button>
            <button mat-button color="primary" (click)="onDelete(item.id)">Удалить из избранного</button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </mat-card>
</div>
