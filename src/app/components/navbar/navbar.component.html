<mat-toolbar color="primary" class="mb-5">
  <span class="mr-5">Forkify</span>
  <nav class="nav">
    <a class="link" routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">{{ 'navbar.homeLink' | translate}}</a>
    <a class="link" routerLink="/favourites" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">{{ 'navbar.favoritesLink' |  translate}}</a>
    <a class="link" routerLink="/settings" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">{{ 'navbar.settingsLink' |  translate}}</a>
    <a class="link" routerLink="/shopping-list" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">{{ 'navbar.shoppingListLink' |  translate}}</a>
    <a class="link">{{ 'navbar.aboutLink' |  translate}}</a>
  </nav>
  <button class="logout-btn" mat-button color="primary" (click)="onLogout()">{{ 'navbar.logout' |  translate}}</button>
</mat-toolbar>
