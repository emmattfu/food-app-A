<div class="container">
  <div class="col-4 mb-3" *ngFor="let item of shoppingList">
    <mat-card>
      <mat-card-header>
        <mat-card-title>{{ item.title }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <ul>
          <li class="d-flex align-items-center justify-content-between" *ngFor="let ingredient of item.ingredients; let i = index">
            <span>{{ ingredient.name }}</span>
            <button mat-button (click)="deleteItem(item.id, i)">Удалить</button>
          </li>
        </ul>
      </mat-card-content>
    </mat-card>
  </div>
</div>
