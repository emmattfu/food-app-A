<div class="container">
  <table class="table">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Блюдо</th>
      <th scope="col">Ингредиенты к покупке</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of shoppingList; let i = index">
      <th scope="row">{{ (i + 1) }}</th>
      <td>{{ item.title }}</td>
      <td >
        <div class="d-flex justify-content-between" *ngFor="let ingredientName of item.ingredients; let i = index">
          <span >{{ ingredientName.name }}</span>
          <i class="material-icons" (click)="deleteItem(item, ingredientName.name, item.id)">clear</i>
        </div>
      </td>
    </tr>
    </tbody>
  </table>
</div>
